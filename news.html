    <title>News - Ren.AI Lab</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .card img {
            height: 200px;
            object-fit: cover;
            border: none;
            padding: 0;
        }
        .card-body {
            padding: 20px;
        }
        .card-title a {
            color: #333;
            text-decoration: none;
        }
        .card-title a:hover {
            color: #9B0145;
        }
        .pagination {
            margin-top: 30px;
        }
        .pagination .page-link {
            color: #9B0145;
        }
        .pagination .page-item.active .page-link {
            background-color: #9B0145;
            border-color: #9B0145;
        }
    </style>
</head>
<body style="color: rgb(0, 0, 0, 0.938);margin:0;padding:0">
    <div class="news-container">
        <h1 style="text-align: center; margin: 30px 0;">News</h1>
        
        <!-- News Cards -->
        <div class="news-cards">
            <!-- Example news card - you can duplicate this for more news items -->
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="path/to/news-image.jpg" class="img-fluid" alt="News Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="#">
                                    <b>News Title</b>
                                </a>
                            </h5>
                            <p class="card-text">News description goes here. This is a brief summary of the news item that will be displayed in the card.</p>
                            <p class="card-text">
                                <small class="text-muted">Last updated on January 1, 2024</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page Navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">&lt;</a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">&gt;</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
